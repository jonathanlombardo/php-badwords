<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHP first project</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>
  <style>
    textarea {
      resize: none;
      height: 150px !important;
      scrollbar-width: thin;
      scrollbar-color: var(--bs-primary) white;
    }
  </style>
  <body>
    <div class="container">
      <h1 class="my-3">Censurami il paragrafo!</h1>
      <form action="./res.php" method="GET" class="row flex-column">
        <div class="col-6 my-3">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Put a sentence here" id="paragraph" name="paragraph" required></textarea>
            <label for="paragraph">Your paragraph</label>
          </div>
          <p id="len" class="fs-6 text-end fst-italic fw-light">lenght: 0</p>
        </div>
        <div class="col-6">
          <div class="form-floating">
            <input type="text" class="form-control" placeholder="Put a sentence here" id="word" name="word" required />
            <label for="word">Word to be censored</label>
          </div>
        </div>
        <div class="col-6 mt-3">
          <button class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-warning">Reset</button>
        </div>
      </form>
    </div>

    <script>
      const pEl = document.querySelector("#paragraph");
      const lenEl = document.querySelector("#len");
      pEl.addEventListener("input", () => {
        lenEl.innerText = `lenght: ${pEl.value.length}`;
      });
    </script>
  </body>
</html>
